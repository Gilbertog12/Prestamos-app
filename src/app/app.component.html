<div class="app-container">
  <header>
    <h1>Sistema de Gestión de Préstamos</h1>

    @if (isLoggedIn()) {
      <nav>
        <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a routerLink="/clientes" routerLinkActive="active">Clientes</a>
        <a routerLink="/prestamos" routerLinkActive="active">Prestamos</a>
      </nav>

      <div class="user-info">
        <span>{{ userEmail() }}</span>
        <button mat-button (click)="logout()">Cerrar Sesión</button>
      </div>
    }
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>© 2026 - Sistema de Préstamos</p>
  </footer>
</div>
