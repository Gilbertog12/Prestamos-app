<div class="app-container">
  <header>
    <h1>Sistema de Gestión de Préstamos</h1>

    @if (isLoggedIn()) {
      <nav>
        <a mat-button routerLink="/dashboard" routerLinkActive="active">
          <mat-icon>dashboard</mat-icon>
          <span class="link-text">Dashboard</span>
        </a>

        <a routerLink="/clientes" routerLinkActive="active">
          <mat-icon>person</mat-icon>
          <span class="link-text">Clientes</span>
        </a>

        <a routerLink="/prestamos" routerLinkActive="active">
          <mat-icon>request_quote</mat-icon>
          <span class="link-text">Préstamos</span>
        </a>

        <a mat-button routerLink="/reportes" routerLinkActive="active">
          <mat-icon>assessment</mat-icon>
          <span class="link-text">Reportes</span>
        </a>
      </nav>

      <div class="user-info">
        <span>{{ userEmail() }}</span>
        <button mat-button (click)="logout()">Cerrar Sesión</button>
      </div>
    }
  </header>

  <main>
    <router-outlet></router-outlet>
  </main>

  <footer>
    <p>© 2026 - Sistema de Préstamos</p>
  </footer>
</div>
