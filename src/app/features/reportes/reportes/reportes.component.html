<div class="reportes-container">
  <mat-card class="header-card">
    <mat-card-header>
      <mat-card-title>
        <h1>Reportes</h1>
      </mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="filtros-row">
        <mat-form-field appearance="outline">
          <mat-label>Desde</mat-label>
          <input
            matInput
            [matDatepicker]="pickerDesde"
            [(ngModel)]="fechaDesde"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerDesde"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerDesde></mat-datepicker>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Hasta</mat-label>
          <input
            matInput
            [matDatepicker]="pickerHasta"
            [(ngModel)]="fechaHasta"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="pickerHasta"
          ></mat-datepicker-toggle>
          <mat-datepicker #pickerHasta></mat-datepicker>
        </mat-form-field>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-tab-group [(selectedIndex)]="tabSeleccionado">
    <mat-tab label="PrÃ©stamos">
      <div class="tab-content">
        <app-reporte-prestamos
          [fechaDesde]="fechaDesde()"
          [fechaHasta]="fechaHasta()"
        >
        </app-reporte-prestamos>
      </div>
    </mat-tab>

    <mat-tab label="Pagos">
      <div class="tab-content">
        <app-reporte-pagos
          [fechaDesde]="fechaDesde()"
          [fechaHasta]="fechaHasta()"
        >
        </app-reporte-pagos>
      </div>
    </mat-tab>

    <mat-tab label="Estado de Cartera">
      <div class="tab-content">
        <app-reporte-cartera></app-reporte-cartera>
      </div>
    </mat-tab>

    <mat-tab label="Top Clientes">
      <div class="tab-content">
        <app-reporte-clientes></app-reporte-clientes>
      </div>
    </mat-tab>
  </mat-tab-group>
</div>
